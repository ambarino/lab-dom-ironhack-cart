<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-reboot.min.css">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>

  <main>

    <!--   PRIMER PRODUCTO   -->
    <h2>Ironhack Merchandise Shop</h2>
    <div class= "container">
      <div class= "row">  
        <div class="product-name col-md-4">
          Botella Ironhack
        </div>

        <div class="col-md-2">
          <span class="costPerUnit">1000</span>
        </div>

        <div class="col-md-2">
          <label class="quantity" for="amount">Quantity</label>
          <input name="amount" type="number" id="amount" value="2">
        </div>

        <div class="col-md-2">
          <span id="totalPrice" class="totalPrice">FUNCTION Total Price</span>
        </div>

        <div class="btn-delete col">
          Delete
        </div>
      </div> <!-- FIN PRIMERA ROW--> 
        <!--  SEGUNDO PRODUCTO-->
        <div class="row">
          <div class="product-name col-md-4">
            Chicles
          </div>
          
          <div class="col-md-2">
            <span class="costPerUnit">5</span>
          </div>
          
          <div class="col-md-2">
            <label class="quantity" for="amount2">Quantity</label>
            <input name="amount" type="number" id="amount2" value="1">
          </div>
          
          <div class="col-md-2">
            <span id="totalPrice2" class="totalPrice">FUNCTION Total Price</span>
          </div>
          
          <div class="btn-delete col-md-2">
            Delete
          </div>
        
        </div>      <!--  fin de row   -->
    
      </div>  <!-- FIN DE CONTAINER-->
      
        <div id="newItemsField" class="container"></div>
      
        
    <!-- NEW ITEMS-->

    <div class="container">
      <div class="row">
        <label for="newProduct"></label>
        <input type="text" id="newProduct">
        <label for="newPrice"></label>
        <input type="number" id="newPrice">
        <button id="new-item-create">Create</button>
      </div>
    </div>


  <!--  TOTAL BUTTON-->

<button id="calc-prices-button" class="btn-success" >Calculate Prices</button>
  </main>
  <script type="text/javascript" src="./js/index.js"></script>
<div>

</div>
</body>
</html>
